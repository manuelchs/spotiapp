<div class="row">
  <div class="col">
    <input #searchField type="text" (keyup)="searchArtist(searchField.value)" class="search-input" placeholder="Search an artist">
  </div>
</div>

<div class="card-columns my-5">
  <div *ngFor="let artist of artists" class="card">
    <img class="card-img-top" [src]="artist.images | noImage" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{artist.name}}</h5>
      <p class="card-text"><span *ngFor="let genre of artist.genres" class="badge badge-dark">{{genre}}</span></p>
    </div>
  </div>
</div>
