<div class="card-columns">
  <div *ngFor="let newRelease of newReleases" class="card">
    <img class="card-img-top" [src]="newRelease.images | noImage" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{newRelease.name}}</h5>
      <p class="card-text"><span *ngFor="let artist of newRelease.artists" class="badge badge-secondary">{{artist.name}}</span></p>
    </div>
  </div>
</div>
